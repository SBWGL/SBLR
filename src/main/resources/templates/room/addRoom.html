<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.addRoom}">객실 등록</h2>
    </div>

    <form action="rooms.html" th:action th:object="${room}" enctype="multipart/form-data" method="post">

        <div class="form-control">
            <label th:text="#{label.room.roomType}">객실 유형</label>
            <select th:name="selected">
                <option value="선택">선택</option>
                <option value="Family Room">Family Room</option>
                <option value="Classic Room">Classic Room</option>
                <option value="Luxury Room">Luxury Room</option>
            </select>
        </div>

        <div>
            <label for="imageFile" th:text="#{label.room.roomImage}">이미지</label>
            <input type="file" id="imageFile" th:field="*{roomImage}" class="form-control" placeholder="이미지를 넣으세요">
        </div>
        <div>
            <label for="roomName" th:text="#{label.room.roomName}">객실 이름</label>
            <input type="text" id="roomName" th:field="*{roomName}" class="form-control" placeholder="객실명을 입력하세요">
        </div>
        <div>
            <label for="price" th:text="#{label.room.price}">가격</label>
            <input type="text" id="price" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요">
        </div>
        <div>
            <label for="maxPerson" th:text="#{label.room.maxPerson}">인원</label>
            <input type="text" id="maxPerson" th:field="*{maxPerson}" class="form-control" placeholder="인원수를 입력하세요">
        </div>
        <div>
            <label for="roomDesc" th:text="#{label.room.roomDesc}">내용</label>
            <textarea rows="5" cols="30" id="roomDesc" th:field="*{roomDesc}" class="form-control" placeholder="내용을 입력하세요">
            </textarea>
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/rooms}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>

    </form>

</div>

</body>
</html>
