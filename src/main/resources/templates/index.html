<script th:inline="javascript">
    $("#btn-find").click(function(){
        let data = {
            checkIn:$("#checkIn").val(),
            checkOut:$("#checkOut").val(),
            roomType:$("select[name=roomType] option:selected").text(),
            countPerson:$("select[name=countPerson] option:selected").text()
        };
        console.log(data);
        $.ajax({
            type:"POST",
            url:`/rooms/findRoom`,
            data:JSON.stringify(data),
            contentType:"application/json;charset=utf-8"
        }).done(function(resp){
            location.href=`/rooms`;
        }).fail(function(error){
            console.log(JSON.stringify(error));
        });
    });

</script>
